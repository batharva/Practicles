<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grader</title>
    <script>
      function grade() {
        var marks = f1.t1.value;
        if (marks >= 35 && marks <= 60) {
          f1.t2.value = "F";
        } else if (marks >= 61 && marks <= 70) {
          f1.t2.value = "D";
        } else if (marks >= 71 && marks <= 80) {
          f1.t2.value = "C";
        } else if (marks >= 81 && marks <= 90) {
          f1.t2.value = "B";
        } else if (marks >= 91 && marks <= 100) {
          f1.t2.value = "A";
        }
      }
    </script>
  </head>
  <body>
    <form name="f1">
      Entre Your Marks:
      <input type="number" name="t1" /><br />
      Your Grade is
      <input type="text" name="t2" /><br /><br />
      <input type="button" value="Calculate" onclick="grade()" /><br /><br />
    </form>
  </body>
</html>
