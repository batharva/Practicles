<html>
  <head>
    <title>Change Color</title>
    <script>
      function f1() {
        document.bgColor = "violet";
        window.setTimeout("f2()", 1000);
      }
      function f2() {
        document.bgColor = "indigo";
        window.setTimeout("f3()", 1000);
      }
      function f3() {
        document.bgColor = "blue";
        window.setTimeout("f4()", 1000);
      }
      function f4() {
        document.bgColor = "green";
        window.setTimeout("f5()", 1000);
      }
      function f5() {
        document.bgColor = "yellow";
        window.setTimeout("f6()", 1000);
      }
      function f6() {
        document.bgColor = "orange";
        window.setTimeout("f7()", 1000);
      }
      function f7() {
        document.bgColor = "red";
        window.setTimeout("f1()", 1000);
      }
      function msg() {}
    </script>
  </head>
  <body onload="f1()"></body>
</html>
